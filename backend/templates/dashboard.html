<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h1 class="mb-4">CloudImageRecognization â€” Dashboard</h1>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card p-3">
        <h5>Auth</h5>
        <div id="auth-area">
          <div class="mb-2">
            <input id="username" class="form-control" placeholder="username">
          </div>
          <div class="mb-2">
            <input id="password" type="password" class="form-control" placeholder="password">
          </div>
          <div class="d-flex gap-2">
            <button id="btn-signup" class="btn btn-outline-primary">Sign up</button>
            <button id="btn-login" class="btn btn-primary">Login</button>
          </div>
          <div class="mt-2">
            <small class="text-muted">Token:</small>
            <textarea id="token" class="form-control" rows="2" readonly></textarea>
          </div>
        </div>
      </div>

      <div class="card p-3 mt-3">
        <h5>Upload Image</h5>
        <form id="upload-form">
          <input id="file-input" type="file" accept="image/*" class="form-control mb-2">
          <button class="btn btn-success" type="submit">Upload</button>
        </form>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card p-3">
        <h5>My Images</h5>
        <div id="images-list">Loading...</div>
      </div>
    </div>
  </div>
</div>

<script>
const apiBase = '';
function setToken(t){
  localStorage.setItem('token', t);
  document.getElementById('token').value = t;
}
function getToken(){ return localStorage.getItem('token') || '' }

async function signup(){
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const res = await fetch(apiBase + '/signup?username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password), {method:'POST'});
  const data = await res.json();
  alert(JSON.stringify(data));
}
async function login(){
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const res = await fetch(apiBase + '/login?username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password), {method:'POST'});
  const data = await res.json();
  if(data.token){ setToken(data.token); fetchImages(); }
  else if(data.access_token){ setToken(data.access_token); fetchImages(); }
  else { alert(JSON.stringify(data)); }
}

async function fetchImages(){
  const token = getToken();
  const res = await fetch(apiBase + '/images', { headers: { 'Authorization': 'Bearer ' + token }});
  if(res.status===401){ document.getElementById('images-list').innerText='Unauthorized'; return }
  const data = await res.json();
  const container = document.getElementById('images-list');
  if(!data || data.length===0){ container.innerHTML='<div class="text-muted">No images yet</div>'; return }
  container.innerHTML = '';
  data.forEach(img=>{
    const el = document.createElement('div');
    el.className='d-flex align-items-center justify-content-between mb-2';
    el.innerHTML = `<div><strong>${img.filename}</strong><div class="small text-muted">${img.labels.join(', ')}</div></div><div><button class="btn btn-sm btn-danger" data-id="${img.id}">Delete</button></div>`;
    container.appendChild(el);
  });
  container.querySelectorAll('button[data-id]').forEach(btn=>{
    btn.addEventListener('click', async (e)=>{
      const id = btn.getAttribute('data-id');
      const token = getToken();
      const r = await fetch(apiBase + '/images/' + id, { method:'DELETE', headers: { 'Authorization': 'Bearer ' + token }});
      if(r.ok) fetchImages(); else alert('Delete failed');
    })
  })
}

// Upload handler
document.getElementById('upload-form').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const file = document.getElementById('file-input').files[0];
  if(!file) return alert('Choose file');
  const form = new FormData();
  form.append('file', file);
  const token = getToken();
  const res = await fetch(apiBase + '/upload', { method:'POST', body: form, headers: { 'Authorization': 'Bearer ' + token }});
  const data = await res.json();
  alert(JSON.stringify(data));
  fetchImages();
})

// Bind buttons
document.getElementById('btn-signup').addEventListener('click', signup);
document.getElementById('btn-login').addEventListener('click', login);

// Load token into textarea
document.getElementById('token').value = getToken();
// Load images on start
fetchImages();
</script>
</body>
</html>
